<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<link rel="stylesheet" href="paystyle.css"> <!-- You can link your CSS file here -->
<style>
    /* Additional CSS for styling the selectable options */
    .container {
        max-width: 400px;
        margin: 100px auto 0; /* Increased top margin */
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative; /* Added position relative to enable positioning of the button */
    }

    .option {
        display: block; /* Changed display property */
        width: 150px;
        height: 40px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 0 auto 10px; /* Changed margin property */
        cursor: pointer;
        text-align: center;
        line-height: 40px;
        font-weight: 500; /* Reduced font weight */
        color: #000000; /* Set font color to black */
    }

    .selected {
        background-color: #007bff;
        color: white;
    }

    .back-button {
        position: absolute;
        left: 10px;
        bottom: 10px;
        color: #007bff; /* Set color of the back button */
        cursor: pointer;
        text-decoration: underline; /* Underline the text */
    }

    .back-button:hover {
        color: #0056b3; /* Change color on hover */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Make a Payment</h2>
    <form action="#" method="post">
 
        <div class="form-group">
            <label for="paymentMethod">Select Payment Method:</label>
            <div class="options">
                
                <div class="option" onclick="window.location.href='payonline.html'"selectOption('pay online')">Pay Online</div>
                <div class="option" onclick="window.location.href='cash.html'"selectOption('cash')">Cash</div>
            </div>
            <input type="hidden" id="paymentMethod" name="paymentMethod">
        </div>
        
    </form>

    <!-- Back button -->
    <p class="back-button" onclick="goBack()">Back</p>
</div>

<script>
function selectOption(option) {
    document.getElementById('paymentMethod').value = option;
    var options = document.querySelectorAll('.option');
    options.forEach(function(element) {
        element.classList.remove('selected');
    });
    document.querySelector('.option[data-option="' + option + '"]').classList.add('selected');
}

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
